<div *ngIf="movie" class="modal show fade" tabindex="-1" style="display:block; background: rgba(0,0,0,0.5)">  
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ movie.title }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <movie-details [movieDetails]="movie"></movie-details>
      </div>
      <!-- Rating form -->
      <div class="modal-footer">
        <form (ngSubmit)="submitRating()" class="w-100">
          <div class="mb-3">
            <label for="rating" class="form-label">Rate this movie</label>
            <input type="number" id="rating" name="rating" [(ngModel)]="rating" class="form-control" min="1" max="10" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Rating</button>
        </form>
        <div *ngIf="ratingMessage" class="mt-2 alert alert-info w-100">
          {{ ratingMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
